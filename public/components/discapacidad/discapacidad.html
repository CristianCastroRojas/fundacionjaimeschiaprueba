<div class="discapacidad" id="discapacidad-componente">
    <button class="accessibility-button" id="accessibility-button">
        <i class="fas fa-universal-access"></i>
    </button>
    
    <div class="accessibility-panel" id="accessibility-panel">
        <button id="increase-font"><i class="fas fa-plus"></i><span>Aumentar fuente</span></button>
        <button id="reset-styles"><i class="fas fa-undo"></i><span>Reestablecer</span></button>
        <button id="decrease-font"><i class="fas fa-minus"></i><span>Disminuir fuente</span></button>
        <button id="toggle-contrast"><i class="fas fa-adjust"></i><span>Contraste</span></button>
        <button id="toggle-cursor"><i class="fas fa-search-plus"></i><span>Aumentar Contenido</span></button>
        <button id="toggle-narrator"><i class="fas fa-headphones"></i><span>Narrador</span></button>
        <button id="translate"><i class="fas fa-language"></i><span>Traducir</span></button>
    </div> 
</div>

<!-- Div para el widget de Google Translate, inicialmente oculto -->
<div id="google_translate_element" style="display: none;"></div>

<script type="text/javascript">
    var translateWidgetVisible = false;

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({
            pageLanguage: 'es', 
            includedLanguages: 'en,es,fr,de,it,pt'
        }, 'google_translate_element');
    }

    (function() {
        var gtScript = document.createElement('script');
        gtScript.type = 'text/javascript';
        gtScript.src = '//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(gtScript, s);
    })();

    document.getElementById('translate').addEventListener('click', function() {
        var translateElement = document.getElementById('google_translate_element');

        if (!translateWidgetVisible) {
            translateElement.style.display = 'none';
            translateWidgetVisible = true;

            setTimeout(function() {
                var selectElement = translateElement.querySelector('select');
                if (selectElement) {
                    selectElement.value = 'en';
                    selectElement.dispatchEvent(new Event('change'));
                }
            }, 500);
        } else {
            translateElement.style.display = 'none';
            translateWidgetVisible = false;
        }
    });

</script>
